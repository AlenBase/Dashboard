<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixar Charts with Dual-Thumb Filters</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="filters">
    <!-- Year -->
    <div class="filter-group">
      <label>Year Range:</label>
      <div class="range-slider" id="yearSlider">
        <input type="range" class="thumb thumb-left" min="1995" max="2009" value="1995">
        <input type="range" class="thumb thumb-right" min="1995" max="2009" value="2009">
        <div class="slider-track"></div>
      </div>
      <div class="values">
        <span id="yearMinVal">1995</span> — <span id="yearMaxVal">2009</span>
      </div>
    </div>

    <!-- Gross -->
    <div class="filter-group">
      <label>Gross Range ($):</label>
      <div class="range-slider" id="grossSlider">
        <input type="range" class="thumb thumb-left" min="300000000" max="1000000000" step="50000000" value="300000000">
        <input type="range" class="thumb thumb-right" min="300000000" max="1000000000" step="50000000" value="1000000000">
        <div class="slider-track"></div>
      </div>
      <div class="values">
        <span id="grossMinVal">300 000 000</span> — <span id="grossMaxVal">1 000 000 000</span>
      </div>
    </div>

    <!-- Budget -->
    <div class="filter-group">
      <label>Budget Range ($):</label>
      <div class="range-slider" id="budgetSlider">
        <input type="range" class="thumb thumb-left" min="30000000" max="180000000" step="10000000" value="30000000">
        <input type="range" class="thumb thumb-right" min="30000000" max="180000000" step="10000000" value="180000000">
        <div class="slider-track"></div>
      </div>
      <div class="values">
        <span id="budgetMinVal">30 000 000</span> — <span id="budgetMaxVal">180 000 000</span>
      </div>
    </div>

    <!-- Film selector -->
    <div class="filter-group">
      <label for="filmSelect">Film:</label>
      <select id="filmSelect">
        <option value="All">All</option>
      </select>
    </div>
  </div>

  <h1>Pixar: Year vs Worldwide Gross</h1>
  <canvas id="lineChart"></canvas>

  <h1>Pixar: Production Budget</h1>
  <canvas id="barChart"></canvas>

  <h1>Pixar: Budget vs Gross</h1>
  <canvas id="scatterChart"></canvas>

  <script src="script.js"></script>
</body>
</html>
